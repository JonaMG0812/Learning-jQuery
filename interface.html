    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.min.css" media="screen"/>

    </div><br>

        <ul>

            <li><a href="#tab2">Tab 2</a></li>
            <li><a href="#tab3">Tab 3</a></li>
        </ul>

    </div>

    <ul class="lista-seleccionable">
        <li>Cosa 1</li>

    </ul>
    <div class="elemento">

    <div class="elemento">

    <div class="elemento">
